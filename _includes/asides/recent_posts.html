<section id="sidebar-recent-posts" class="">
	<h3 class="mini-icon">Recent Conferences</h3>
	<ul id="recent_posts" class="nav nav-list">
	
{% assign sorted_confs = (site.confs | sort: 'when')  %}
{% for conf in sorted_confs limit: site.recent_posts %}
					<li class="post"><p>
						{{ conf.when }}:<a href="{{ conf.url }}">{{ conf.title }} (Due: {{conf.due}})</a>
					</p></li>	
					
{% endfor %}
	<ul>
</section>
